<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Consulta Climática</title>
</head>

<body>
    <div class="container">
        <img src="weather-icon.png" alt="Ícone de Clima">
        <h1>Consulta Climática</h1>

        
        <form id="weatherForm">
                <div>
                    <label>
                        <input type="radio" name="queryType" value="city" id="cityRadio" checked>
                        Nome da Cidade
                    </label>
                    <label>
                        <input type="radio" name="queryType" value="zip" id="zipRadio">
                        CEP
                    </label>
                </div>
                <div>
                    <input type="text" id="city" placeholder="Digite o nome da cidade">
                    <input type="text" id="zip" placeholder="Digite o CEP" disabled>
                </div>
                <button type="submit">Consultar</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
